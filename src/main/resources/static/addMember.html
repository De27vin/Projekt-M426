</head>
<body>
<nav class="navbar">

        <h1 class="logo">Filmclub</h1>

<div class="center-container">
    <h1 class="titel">Neues Mitglied hinzufügen</h1>
    <form th:action="@{/addMember}" th:object="${newMember}" method="post">

        <label for="firstName">Vorname:</label>
        <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

        <label for="lastName">Nachname: </label>
        <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

        <label for="address">Adresse:</label>
        <input type="text" id="address" th:field="*{address}" required><br><br>

        <label for="city">Stadt:</label>
        <input type="text" id="city" th:field="*{city}" required><br><br>

        <label for="title">Titel:</label>
        <input type="text" id="title" th:field="*{title}"><br><br>

        <label for="phone">Telefonnummer:</label>
        <input type="text" id="phone" th:field="*{phone}"><br><br>

        <label for="entryDate">Eintrittsdatum:</label>
        <input type="date" id="entryDate" th:field="*{entryDate}" required><br><br>

        <input type="submit" value="Mitglied hinzufügen">
    </form>
</div>
</body>
</html>
