<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Filmfilter</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1>Filmfilter</h1>
    <form id="filterForm">
      <label for="genre">Genre:</label>
      <select id="genre" name="genre">
        <option value="">Alle</option>
        <option value="action">Action</option>
        <option value="komödie">Komödie</option>
        <option value="drama">Drama</option>
        <option value="fantasy">Fantasy</option>
        <option value="horror">Horror</option>
      </select>

      <label for="year">Erscheinungsjahr:</label>
      <input type="number" id="year" name="year" placeholder="z.B. 2022" />

      <label for="rating">Bewertung:</label>
      <select id="rating" name="rating">
        <option value="">Alle</option>
        <option value="1">1 Stern</option>
        <option value="2">2 Sterne</option>
        <option value="3">3 Sterne</option>
        <option value="4">4 Sterne</option>
        <option value="5">5 Sterne</option>
      </select>

      <label for="length">Länge (Minuten):</label>
      <input type="number" id="length" name="length" placeholder="z.B. 120" />

      <label for="availability">Verfügbarkeit:</label>
      <select id="availability" name="availability">
        <option value="">Alle</option>
        <option value="cinema">Im Kino</option>
        <option value="streaming">Netflix</option>
        <option value="streaming">Disney+</option>
        <option value="streaming">Sky</option>
      </select>

      <button type="submit">Filtern</button>
    </form>
  </body>
</html>
